<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif !important;
      background-color: #f8f5e9 !important;
      color: #2e3d32 !important;
    }

    .container {
      max-width: 400px !important;
      margin: auto !important;
      padding: 40px 20px !important;
    }

    .back-arrow {
      font-size: 1.3rem !important;
      font-weight: bold !important;
      cursor: pointer !important;
      text-decoration: none !important;
      color: #2e3d32 !important;
      padding: 6px 10px !important;
      border-radius: 4px !important;
      display: inline-block !important;
      margin-bottom: 15px !important;
    }

    h1 {
      text-align: center !important;
      margin-bottom: 30px !important;
      font-size: 2.2rem !important;
      font-weight: bold !important;
    }

    form {
      display: flex !important;
      flex-direction: column !important;
    }

    input {
      padding: 10px !important;
      margin-bottom: 15px !important;
      border: 1px solid #ccc !important;
      border-radius: 6px !important;
      font-size: 1rem !important;
    }

    button {
      padding: 10px !important;
      background-color: #2e3d32 !important;
      color: white !important;
      border: none !important;
      border-radius: 6px !important;
      font-size: 1rem !important;
      cursor: pointer !important;
    }

    button:hover {
      background-color: #3f4e44 !important;
    }

    input:focus {
      border-color: #2e3d32 !important;
      box-shadow: 0 0 5px rgba(46, 61, 50, 0.3) !important;
      outline: none !important;
    }
  </style>
</head>

<body>
  <div class="container">

    <a href="{{ url_for('homepage') }}" class="back-arrow">â¬…</a>

    <h1>Login</h1>
    
   <form action="/login" method="post">
  <label for="username">Username</label>
  <input type="text" name="username" required pattern="[A-Za-z]+" required minlength="5" title="Only letters are allowed" placeholder="Enter a username">

  <label for="password">Password</label>
  <input type="password" name="password" required minlength="6" title="Please choose at least 6 characters" placeholder="Enter your password">

  <button type="submit">Login</button>
</form>

  </div>
</body>
</html>
