<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f5e9; color: #2e3d32; text-align: center; padding: 40px; }
    .profile-card { background: #fff; padding: 25px; border-radius: 12px; display: inline-block; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 15px; }
    p { font-size: 1rem; margin: 5px 0; }
    button { margin-top: 20px; padding: 10px 20px; background: #3f4e44; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2e3d32; }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>Welcome, {{ name }}!</h2>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email if email else 'Not provided' }}</p> <!-- optional placeholder -->
    <button onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
  </div>
</body>
</html>
