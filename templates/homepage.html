<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f8f5e9;
      --text-color: #2e3d32;
      --card-bg: #ffffff;
      --accent-color: #3f4e44;
      --secondary-color: #728c80;
      --highlight-color: #2e3d32;
    }

    body.dark {
      --bg-color: #000000; 
      --text-color: #ffffff;
      --card-bg: #1f3b2b; 
      --accent-color: #1a291f;
      --secondary-color: #444444;
      --highlight-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      padding-bottom: 80px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .checkbox {
      opacity: 0;
      position: absolute;
    }

    .checkbox-label {
      background-color: #111; 
      width: 50px;
      height: 26px;
      border-radius: 50px;
      position: relative;
      padding: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fa-moon { color: #f1c40f; }
    .fa-sun { color: #f39c12; }

    .checkbox-label .ball {
      background-color: #fff;
      width: 22px;
      height: 22px;
      position: absolute;
      left: 2px;
      top: 2px;
      border-radius: 50%;
      transition: transform 0.2s linear;
    }

    .checkbox:checked + .checkbox-label .ball {
      transform: translateX(24px);
    }

    .tip {
      background-color: var(--accent-color);
      color: white;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .quote {
      color: var(--text-color);
      font-style: italic;
      text-align: center;
      margin-bottom: 25px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 25px;
    }

    .card-custom {
      flex: 1;
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card-custom h5 {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .card-custom small {
      color: var(--secondary-color);
      font-size: 0.85rem;
    }

    .progress-circle {
      width: 80%;
      max-width: 150px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 6px solid var(--highlight-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px;
    }

    .progress-circle h3 {
      font-size: 1.8rem;
      margin: 0;
    }

    .progress-circle small {
      font-size: 0.9rem;
      color: var(--secondary-color);
    }

    .calm-box {
      background-color: var(--accent-color);
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .streak {
      text-align: center;
      font-size: 1rem;
      color: var(--highlight-color);
    }

    .goal-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .goal-inputs input {
      width: 120px;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .goal-inputs button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #e8e5d8;; 
  border-top: 1px solid var(--secondary-color);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(34, 79, 46, 0.212);
  z-index: 100;
}


    .nav-item {
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      flex: 1;
    }

    .nav-item img.nav-icon {
      width: 28px;
      height: 28px;
      display: block;
      margin: 0 auto 4px;
    }

    .nav-item p {
      margin: 0;
      font-size: 0.7rem;
    }

    .nav-item.active {
      color: var(--accent-color);
    }

    @media (max-width: 480px) {
      .container { padding: 10px; }
      .stats { flex-direction: column; gap: 10px; }
      .progress-circle { max-width: 120px; border-width: 5px; }
      h2 { font-size: 1.3rem; }
      .nav-item img.nav-icon { width: 24px; height: 24px; }
      .nav-item p { font-size: 0.65rem; }
    }

    @media (min-width: 768px) {
      .container { max-width: 450px; }
    }


  </style>
</head>
<body>
  <div class="hamburger" id="hamburger">
  
  </div>
  <div class="container">
    <div class="header">
      <h2>Welcome {{ username }}</h2>
      <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
    </div>

    <div class="tip">Tip: Stand up and stretch for a minute!</div>
    <div class="quote">Balance is not something you find, it's something you create.</div>

    <p style="text-align:center; margin-bottom:10px; font-size:0.95rem;">
      Add your screen time goal and how many hours you‚Äôve used today, then press "Update".
    </p>

    <div class="goal-inputs">
      <input type="number" id="goal" placeholder="Goal (hrs)">
      <input type="number" id="used" placeholder="Used (hrs)">
      <button id="update-progress">Update</button>
    </div>

    <div class="progress-circle">
      <h3 id="progress-display">0/0</h3>
      <small>hrs</small>
    </div>

    <div class="calm-box">
      ü´Å Take a deep breath... you're doing great.
    </div>
  </div>

   <nav class="bottom-nav">
    <a href="homepage.html" class="nav-item">
  <img src="home.png" alt="Home" class="nav-icon">
  <p>Home</p>
    </a>
     <a href="tip.html" class="nav-item">
     <img src="tip.png" alt="Tips" class="nav-icon">
    <p>Tip</p>
    </a>
    <a href="userprofile.html" class="nav-item">
     <img src="profile.png" alt="Profile" class="nav-icon">
    <p>Profile</p>
    </a>
    </nav>
    
  <script>
    const checkbox = document.getElementById("checkbox");
    checkbox.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });

    const goalInput = document.getElementById('goal');
    const usedInput = document.getElementById('used');
    const updateButton = document.getElementById('update-progress');
    const progressDisplay = document.getElementById('progress-display');

    if (localStorage.getItem('goal') && localStorage.getItem('used')) {
      progressDisplay.textContent = `${localStorage.getItem('used')}/${localStorage.getItem('goal')}`;
    }

    updateButton.addEventListener('click', () => {
      const goal = goalInput.value || 0;
      const used = usedInput.value || 0;
      progressDisplay.textContent = `${used}/${goal}`;
      localStorage.setItem('goal', goal);
      localStorage.setItem('used', used);
    });
  </script>
</body>
</html>
