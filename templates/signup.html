<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif !important;
      background-color: #f8f5e9 !important; 
      color: #2e3d32!important;
    }
    .container {
      max-width: 400px!important;
      margin: auto!important;
      padding: 40px 20px!important;
    }
    .back-arrow {
      font-size: 1.3rem !important;
      font-weight: bold !important;
      cursor: pointer !important;
      text-decoration: none !important;
      color: #2e3d32 !important;
      padding: 6px 10px !important;
      border-radius: 4px !important;
      display: inline-block !important;
      margin-bottom: 15px !important;
    }
    h1 {
      text-align: center !important;
      margin-bottom: 30px !important;
      font-size: 2.2rem !important;
      font-weight: bold !important;
    }
    form {
      display: flex!important;
      flex-direction: column!important;
    }
    input {
      padding: 10px!important;
      margin-bottom: 15px!important;
      border: 1px solid #ccc!important;
      border-radius: 6px!important;
      font-size: 1rem!important;
    }
    button {
      padding: 10px!important;
      background-color: #2e3d32!important;
      color: white!important;
      border: none!important;
      border-radius: 6px!important;
      font-size: 1rem!important;
      cursor: pointer!important;
    }
    button:hover {
      background-color: #3f4e44!important;
    }
  </style>
</head> 

<body>
  <div class="container">
    <a href="{{ url_for('homepage') }}" class="back-arrow">â¬…</a>
    <h1>Sign Up</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert" style="margin-bottom: 15px;">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/signup" method="post">
      <label for="yourname">Your Name</label>
      <input type="text" id="yourname" name="yourname" placeholder="Your Name" required>

      <label for="username">Username</label>
      <input type="text" name="username" required pattern="[A-Za-z]+" minlength="5" title="Only letters are allowed" placeholder="Enter a username">

      <label for="password">Password</label>
      <input type="password" name="password" required minlength="6" title="Please choose at least 6 characters" placeholder="Enter your password">

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required placeholder="Confirm password">

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
